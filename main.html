<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>

<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <br>
    <br>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>

    <button id="plusOneButton">+1 Generation</button>
    <button id="plusManyButton">+23 Generation</button>
    Load Pattern: 
    <select name="patternButton" id="patternButton">
        <option value="beehive">Beehive</option>
        <option value="blinker">Blinker</option>
        <option value="beacon">Beacon</option>
        <option value="glider">Glider</option>
    </select>
    <button id="restartButton">Restart</button>

    <br><br>
    <label for="canvasWidth">Canvas Width:</label>
    <input type="number" id="canvasWidth" value="600" min="100">

    <label for="canvasHeight">Canvas Height:</label>
    <input type="number" id="canvasHeight" value="400" min="100">

    <button id="resizeCanvasButton">Resize Canvas</button>
</body>

</html>
